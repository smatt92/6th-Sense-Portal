 <!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sixth Sense-Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- page level plugin styles -->
  <!-- /page level plugin styles -->

  <!-- build:css({.tmp,app}) styles/app.min.css -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="vendor/perfect-scrollbar/css/perfect-scrollbar.css">
  <link rel="stylesheet" href="styles/roboto.css">
  <link rel="stylesheet" href="styles/font-awesome.css">
  <link rel="stylesheet" href="styles/panel.css">
  <link rel="stylesheet" href="styles/feather.css">
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/urban.css">
  <link rel="stylesheet" href="styles/urban.skins.css">
  <link rel="stylesheet" href="styles/index.css">


  <!-- endbuild -->

</head>

<body  >

  <div class="app layout-fixed-header bg-white usersession"  style="background:url('loginBack.jpg');background-size:cover; background-position:center-center;" ng-app="SixSenseSignIn"  ng-controller="SignIn">
    <div class="full-height">
      <div class="center-wrapper">
        <div class="center-content">
          <div id="logoHolder" class="row">
            <div class="col text-center">
              <img src="../sslogo.png">
            </div>
          </div>
          <div class="row no-margin"> 
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" style="background-color:#fff">
              <form role="form"   class="form-layout" ng-submit="submit();">
                <div class="text-center mb15">
                  <img src="logo.png" />
                </div>
                <p class="text-center mb30">Please sign in to your account</p>
                <div class="form-inputs">
                  <input type="email"  ng-model="email"  class="form-control input-lg" placeholder="Email">
                  <input type="password" ng-model="password" class="form-control input-lg" placeholder="Password">
                </div>
                <button class="btn btn-success btn-block btn-lg mb15"   type="submit">
                  <span>Sign in</span>
                </button>
               <p>{{error}}</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js({.tmp,app}) scripts/app.min.js -->
  <script src="scripts/extentions/modernizr.js"></script>
  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="vendor/jquery.easing/jquery.easing.js"></script>
  <script src="vendor/fastclick/lib/fastclick.js"></script>
  <script src="vendor/onScreen/jquery.onscreen.js"></script>
  <script src="vendor/jquery-countTo/jquery.countTo.js"></script>
  <script src="vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
  <script src="scripts/ui/accordion.js"></script>
  <script src="scripts/ui/animate.js"></script>
  <script src="scripts/ui/link-transition.js"></script>
  <script src="scripts/ui/panel-controls.js"></script>
  <script src="scripts/ui/preloader.js"></script>
  <script src="scripts/ui/toggle.js"></script>
  <script src="scripts/urban-constants.js"></script>
  <script src="scripts/extentions/lib.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.20.0/select.js"></script>


<script src="../controllers/signIn.js"></script>

  <!-- endbuild -->
</body>

</html>
